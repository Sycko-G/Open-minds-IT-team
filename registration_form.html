<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="SYCKO" />
  <meta name="description" content="SYCKO's IT Team application challenge">
  <link rel="shortcut icon" href="Pictures/nvidia_icon.png" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" href="Styles/registration page.css">

  <title>Registration Form </title>

</head>


<body>


  <header>

    <h1>Registration</h1>

  </header>

  <div class="body">
    <div class="container">

      <form method="post">

        <h2>Fill the Form with your informartions</h2>


        <div class="content">

          <div class="input-box">
            <label for="first-name">First name</label>
            <input type="text" placeholder="Enter your First name" name="name" required>

          </div>
          
          <div class="input-box">
            <label for="last-name">Last name</label>
            <input type="text" placeholder="Enter your Last name" name="name" required>

          </div>

          <div class="input-box">
            <label for="Phone">Phone number</label>
            <input type="tel" placeholder="Enter your Phone number" name="number" required>

          </div>

          <div class="input-box">
           <label for="email">Email</label>
            <input type="email" placeholder="Enter your Email" name="email" required>

          </div>

          <div class="input-box">
            <label for="password">Password</label>
            <input type="password" placeholder="Enter a Password" name="password" required>

         </div>

          <div class="input-box">
            <label for="confirm-password">Confirm Password</label>
           <input type="password" placeholder="Confirm your Password" name="confirm-password" required>

         </div>     

          <div class="alert">
          <p>By clicking submit you will accept pour<a href=""> Terms</a> and<a href=""> Privacy Policy.

          </a> You will receive an email from us to confirm your registration.</p>

         </div>

          <div class="submit-btn">

            <button>
             Submit
            </button> 

          </div>
        

        </div>

      </form>


    </div>

  </div>
    





</body>




</html>
